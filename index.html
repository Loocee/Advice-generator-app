<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- css link  -->
<link rel="stylesheet" href="css/advicestyles.css">

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container rounded-4 center">
      <h1 class="margin1 adviceHeading">Advice #117</h1>
      <div class="container-fluid margin1">
        <q id="advice">It is easier to sit up and take notice, what's difficult is getting up and taking action</q>
      </div>
      <img class="desktop margin2" src="images/pattern-divider-desktop.svg" alt="pattern divider">
      <img class="mobile margin3" src="images/pattern-divider-mobile.svg" alt="pattern divider">
    </div>
    <div class="center">
        <button type="button" class="dice center" name="button"><img src="images/icon-dice.svg" class="dice-img" alt="dice"></button>
    </div>
  </main>

  <footer>  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Loocee">Favour Ebere</a>.
    </div>
</footer>
